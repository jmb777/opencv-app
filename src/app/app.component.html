
<button (click) = "test()">xxx</button>
<h2>Face Detection Example</h2>
<p>
  &lt;canvas&gt; elements named <b>canvasInput</b> and <b>canvasOutput</b> have been prepared.<br>
  Click <b>Detect Face</b> button to see the result. You can choose another image.<br>
</p>

<div>
  <table cellpadding="0" cellspacing="0" width="0" border="0">
    <tr>
      <td>
        <canvas #canvasInput id="canvasInput"></canvas>
      </td>
      <td>
        <canvas #canvasOutput id="canvasOutput"></canvas>
      </td>
    </tr>
    <tr>
      <td>
        <div class="caption">canvasInput <input (change)="readDataUrl($event)" #fileInput type="file" id="fileInput"
            name="file" accept="image/*" /></div>
      </td>
      <td>
        <div class="caption">canvasOutput</div>
      </td>
    </tr>
  </table>
</div>
<div>
  <!-- <div class="control"><button id="tryIt" (click)="detectFace()" [disabled]="!classifiersLoaded$ | async">Detect Face</button></div> -->
  <div class="control"><button id="tryIt" (click)="findContours()" >Detect Contours</button></div>
</div>
Row
<input  [(ngModel)]  = "selRow">
Col
<input  [(ngModel)]  = "selCol">
{{selCol}}
<button (click)="showEl()">xxxx</button>
<div>
  <canvas #elOutput id="elOutput"></canvas>
</div>
{{ocrOutput}}
